<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form [formGroup]="signupForm" (submit)="signup()">
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>

          <ion-item [class.invalid]="!username.valid">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="username" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item *ngIf="!username.valid" class="invalid">
              <p>* Email is required!</p>
          </ion-item>

          <ion-item [class.invalid]="!password.valid">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item *ngIf="!password.valid" class="invalid">
              <p>* Password is required!</p>
          </ion-item>
  
          

          <button ion-button full color="success" type="submit" [disabled]="!signupForm.valid">Sign up</button>

          <button ion-button full color="success" (click)="login()">Login</button>



        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
