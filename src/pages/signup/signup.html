<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
        <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
        </ion-slide>
      </ion-slides>
      <div class="login-container">
        <img class="logo" src="assets/img/icon.png" />
              
        <form [formGroup]="signupForm" (submit)="signup()">
                   <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>


          <ion-item [class.invalid]="!username.valid">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="username" autocapitalize="off"></ion-input>
          </ion-item>
          
              <p *ngIf="!username.valid" class="invalid" color="danger">* Email is required!</p>
        

          <ion-item [class.invalid]="!password.valid">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

      
              <p *ngIf="!password.valid" class="invalid" color="danger"> * Password is required!</p>
       
  
          

          <button ion-button margin color="success" type="submit" [disabled]="!signupForm.valid">Sign up</button>




        </form>
   
            <button ion-button margin color="success" (click)="login()">Login</button>
      </div>
</ion-content>
