<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Create Location
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createLocationForm">
 
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Rate Details</ion-label>
            <ion-input formControlName="rate" type="text"></ion-input>
        </ion-item>
            <button ion-button color="secondary" icon-left clear small [disabled]="!createLocationForm.valid" (click)="createSubLocation()">
            Create SubLocation
            
          </button>
    </form>

</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
