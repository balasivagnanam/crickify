<ion-header>

  <ion-navbar color="primary">
    <ion-title>Facility</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
        Facility
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>

        <form [formGroup]="createSubLocationForm">

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Type</ion-label>
              <ion-select formControlName="type" >
                 <ion-option value="Ground">Ground</ion-option>
                  <ion-option value="Nets">Nets</ion-option>
              </ion-select>
            </ion-item>
          <button ion-button color="secondary" icon-left clear small [disabled]="!createSubLocationForm.valid" (click)="createSubLocation()">
            Save Facility

          </button>
        </form>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="sublocation?.id!=null">
    <ion-card-header class="header">
      Schedule
    </ion-card-header>
    <ion-card-content>
      <div >

        <ion-scroll scrollX="true" scrollY="true" direction="x">
          <ion-item class="scrollcard">
            <ion-row text-center text-wrap class="header">
              <ion-col col-3>Days</ion-col>
              <ion-col col-2>Time Slot</ion-col>
              <ion-col col-2>Duration</ion-col>
              <ion-col col-2>Rate</ion-col>
              <ion-col col-1>Edit</ion-col>
              <ion-col col-2>Delete</ion-col>
            </ion-row>
          </ion-item>
          <ion-item  class="scrollcard">
            <ion-row *ngFor="let schedule of slotSchedule" text-center text-wrap>
              <ion-col col-3 align-self-center text-center>
              

                  {{ day[schedule.startDay-1]}}-{{day[schedule.endDay-1]}}
              </ion-col>
              <ion-col col-2 align-self-center text-center>{{schedule.startTime}}-{{schedule.endTime}}</ion-col>
              <ion-col col-2 align-self-center text-center>{{schedule.duration}}</ion-col>
              <ion-col col-2 align-self-center text-center>{{schedule.rate}}</ion-col>
              <ion-col col-1>
                <button ion-button color="secondary" icon-center  clear small (click)="editSchedule(schedule)">
                  <ion-icon name="create"></ion-icon>

                  

                </button>
              </ion-col>
              <ion-col col-2>
                  <button ion-button color="danger" icon-center  clear small (click)="deleteSchedule(schedule)">
                    <ion-icon name="trash"></ion-icon>
  
                    
  
                  </button>
                </ion-col>
            </ion-row>
          </ion-item>
        </ion-scroll>

      </div>

      <button ion-button color="secondary" icon-left  clear small (click)="viewSlots()">
          <ion-icon name="eye"></ion-icon>

          View Slots

        </button>

        <button ion-button color="secondary" icon-left clear small (click)="viewBookings()">
            <ion-icon name="eye"></ion-icon>

            View Bookings

          </button>
    </ion-card-content>
  </ion-card>


  <ion-fab bottom right>
    <button ion-fab mini (click)="createSchedule()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
