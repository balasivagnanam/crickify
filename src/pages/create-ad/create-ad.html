<ion-header>

  <ion-navbar color="primary">
    <ion-title>Classified</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Add Classified
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>

        <form [formGroup]="createClassifiedForm">

          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select formControlName="type" (ionChange)="onChange($event)">
              <ion-option value="findplayer">Find a Player</ion-option>
              <ion-option value="findteam">Find a Team</ion-option>
              <ion-option value="findopponent">Find a Opposition</ion-option>
              <ion-option value="groundavailablity">Ground Available</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>  </ion-item>
            <ion-item>

              <ion-label>Date</ion-label>
              <ion-datetime formControlName="classifiedTime" displayFormat="MMM DD, YYYY HH:mm" [disabled]="classifiedTimeDisabled"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Location</ion-label>
              <ion-select formControlName="location" [disabled]="locationDisabled" [compareWith]="compareFn">
                <ion-option *ngFor="let key of locations" [value]="key">{{key.name}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Team</ion-label>
              <ion-select formControlName="team" [disabled]="teamDisabled" [compareWith]="compareFn">
                <ion-option *ngFor="let key of teams" [value]="key">{{key.teamname}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <button ion-button color="secondary" icon-left clear small [disabled]="!createClassifiedForm.valid" (click)="addClassified()">
                Save Classified

              </button>
            </ion-item>
        </form>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
