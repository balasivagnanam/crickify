<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Practices</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="appBackground">
    <ion-card>
        <ion-card-header>
          Search Practices
        </ion-card-header>
        <ion-card-content>
          
        <form [formGroup]="searchPracticesForm">
                     <ion-item>
                    <ion-label>Start Date</ion-label>
                    <ion-datetime formControlName="startDate"  displayFormat="MMM DD, YYYY HH:mm"></ion-datetime>
                  </ion-item>
                 
                      <ion-item>
                          <ion-label>End Date</ion-label>
                          <ion-datetime formControlName="endDate"  displayFormat="MMM DD, YYYY HH:mm" ></ion-datetime>
                        </ion-item>
                     
             <button ion-button color="secondary" icon-left clear small (click)="search()">
                Filter
                
              </button>
     
        </form>
      
    
    </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let practice of practices">
        <ion-card-header>
          {{practice?.team?.teamname}}
        
        </ion-card-header>
        <ion-card-content>
            <p>{{practice?.practiceTime | momentjs}}</p>
          
          <span *ngIf="practice?.location!=null">
          <p>{{practice?.location?.name}}, {{practice?.location?.address}}</p>
        </span>
        <button ion-button icon-left clear small (click)="goToPracticeTeam(practice)">
            <ion-icon name="text"></ion-icon>
            <div>Practice Team</div>
          </button>
        <button ion-button icon-left clear small (click)="edit(practice)">
            <ion-icon name="text"></ion-icon>
            <div>Edit Practice</div>
          </button>
		    <button ion-button icon-left clear small (click)="goToPracticeAvailability(practice.id)">
            <ion-icon name="text"></ion-icon>
            <div>Practice Availability</div>
          </button>
          <button ion-button icon-left clear small (click)="start(practice)">
              <ion-icon name="text"></ion-icon>
              <div>Practice Start</div>
            </button>
          <button ion-button icon-left clear small (click)="delete(practice.id)">
              <ion-icon name="text"></ion-icon>
              <div>Delete Practice</div>
            </button>
		     </ion-card-content>
      </ion-card>
    </ion-content>
<ion-fab bottom right>
    <button ion-fab mini (click)="addPractice()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
