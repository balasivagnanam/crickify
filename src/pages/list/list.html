        <ion-item>
            <ion-label>Pick a Team</ion-label>
            <ion-select [(ngModel)]="selectedTeam" (ionChange)="teamSelected($event)">
              <ion-option *ngFor="let team of teams" [value]="team">{{team.teamname}}</ion-option>
            </ion-select>
        </ion-item>
        
        <ion-card *ngFor="let stat of statsArray">
            
              <ion-card-header>
                  {{stat.tournament.name}}
              </ion-card-header>
            
              <ion-card-content>
                <ion-item>
                    <ion-label>Played- {{stat.played}}</ion-label>
                    
                  </ion-item>
                <ion-item>
                  <ion-label>Won -  {{stat.won}}</ion-label>
                 
                </ion-item>
                <ion-item>
                    <ion-label>Lost - {{stat.lost}}</ion-label>
                    
                 </ion-item>
                <ion-item>
                  <ion-label>Abandoned - {{stat.abandoned}}</ion-label>
                  
                </ion-item>
                <ion-item>
                    <ion-label>Highest Total - {{stat.highestTotal}}</ion-label>
                    
                </ion-item>
                <ion-item>
                      <ion-label>Lowest Total - {{stat.lowestTotal}}</ion-label>
                      
                </ion-item>
              </ion-card-content>
            
            </ion-card>

</ion-content>
