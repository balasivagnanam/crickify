<ion-header>

  <ion-navbar color="primary">
    <ion-title>Classified Response</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >

  <ion-segment [(ngModel)]="tabsvalues">
      <ion-segment-button value="available">
        Response
      </ion-segment-button>
        
    </ion-segment>
  
  <div [ngSwitch]="tabsvalues"> 
      <div *ngSwitchCase="'available'">
        <div class="cric-stat-available-table">
         
          <ol type="1">
          
            <li *ngFor="let stat of available">
			 <ion-card  color="primary">
    <ion-card-header>
      {{stat?.player.name}}
    </ion-card-header>
    <ion-card-content>
    	
		   <ion-item>
          {{stat?.comments}}
      
	 
    </ion-item>

  <ion-item>
      <ion-select [(ngModel)]="stat.accepted" (ionChange)="acceptedSelected($event, stat)">
          <ion-option value=true>Accept</ion-option>
        <ion-option value=false>No Response</ion-option>

      </ion-select>
	 
    </ion-item>
	
      
 </ion-card-content>
  </ion-card>
              
            </li>
          </ol>
        </div>
		</div>
	
       
  </div>
</ion-content>
