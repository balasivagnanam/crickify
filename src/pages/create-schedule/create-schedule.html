<ion-header>

  <ion-navbar color="primary">
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Schedule
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createScheduleForm">
 

        <ion-item>
            <ion-label>From</ion-label>
            <ion-select formControlName="startDay" >
                <ion-option value="1">Sunday</ion-option>
                <ion-option value="2">Monday</ion-option>
                <ion-option value="3">Tuesday</ion-option>
                <ion-option value="4">Wednesday</ion-option>
                <ion-option value="5">Thurday</ion-option>
                <ion-option value="6">Friday</ion-option>
                <ion-option value="7">Saturday</ion-option>
                
            </ion-select>
          </ion-item>
          <ion-item>
          <ion-label>To</ion-label>
          <ion-select formControlName="endDay" >
              <ion-option value="1">Sunday</ion-option>
              <ion-option value="2">Monday</ion-option>
              <ion-option value="3">Tuesday</ion-option>
              <ion-option value="4">Wednesday</ion-option>
              <ion-option value="5">Thurday</ion-option>
              <ion-option value="6">Friday</ion-option>
              <ion-option value="7">Saturday</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime formControlName="startTime" displayFormat="HH:mm" ></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>End Time</ion-label>
              <ion-datetime formControlName="endTime" displayFormat="HH:mm" ></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Duration</ion-label>
                <ion-datetime formControlName="duration" displayFormat="HH:mm" ></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label floating>Rate</ion-label>
                  <ion-input formControlName="rate" type="number"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Build Slots Automatic</ion-label>
                  <ion-checkbox formControlName="build"></ion-checkbox>
                </ion-item>
          <button ion-button color="secondary" icon-left clear small [disabled]="!createScheduleForm.valid" (click)="createSchedule()">
            Save Schedule
            
          </button>
    </form>

</ion-list>
</ion-card-content>
</ion-card>

</ion-content>
