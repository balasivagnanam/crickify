<ion-header>

  <ion-navbar color="primary">
    <ion-title>Match Player Add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-content>
      <ion-segment [(ngModel)]="tabsvalues">
        <ion-segment-button value="summary">
          Player List
        </ion-segment-button>

      </ion-segment>

      <div [ngSwitch]="tabsvalues">
        <div *ngSwitchCase="'summary'">
          <div class="cric-stat-batting-table">
            <h4>Players</h4>

            <ion-card *ngFor="let stat of players">
              <ion-card-content>
                <ion-checkbox (ionChange)="updatePlayer(stat)"></ion-checkbox>
                {{stat?.name}}

              </ion-card-content>


            </ion-card>


          </div>
        </div>
      </div>

      <form [formGroup]="addPlayerForm">
        <button ion-button color="secondary" icon-left clear small [disabled]="!addPlayerForm.valid" (click)="addPlayers()">
          Add Players

        </button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
