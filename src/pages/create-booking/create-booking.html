<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book Slot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
        <b>Book Slot</b>
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="CreateBookingForm">
 <ion-item>
<label> <b>Location:</b> {{slot.subLocation.location.name}}</label>
</ion-item>  
<ion-item>
    <label><b>Facility Name:</b>{{slot.subLocation.name}}</label>
    </ion-item>  
    <ion-item>
        <label><b>Facility Type:</b>{{slot.subLocation.type}}</label>
        </ion-item>  
<ion-item>
    <label><b>Start Date :</b>{{slot.startDate| momentjs}}</label>
    </ion-item>    
    <ion-item>
        <label><b>End Date :</b>{{slot.endDate| momentjs}}</label>
        </ion-item>    
          <button ion-button color="secondary" icon-left clear small [disabled]="!CreateBookingForm.valid" (click)="createSchedule()">
            Book
            
          </button>
    </form>

</ion-list>
</ion-card-content>
</ion-card>

</ion-content>
