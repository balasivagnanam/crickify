<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Team Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Add Expense
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createExpenseForm">
 
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
			
        </ion-item>
       <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>
			
        </ion-item>
		      <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input formControlName="amount" type="number"></ion-input>
			  </ion-item>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime formControlName="expenseDate" displayFormat="MMM DD, YYYY HH:mm" ></ion-datetime>
        </ion-item>
        <ion-item>

            <ion-item>
                <ion-select formControlName="status">
                    <ion-option value=1>PAID</ion-option>
                  <ion-option value=0>PENDING</ion-option>
                </ion-select>
             
              </ion-item>
</ion-item>
  <button ion-button color="secondary" icon-left clear small [disabled]="!createExpenseForm.valid" (click)="addExpense()">
            Save
            
          </button>
    </form>

</ion-list>
</ion-card-content>
 </ion-card>
</ion-content>
