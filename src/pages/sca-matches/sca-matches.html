<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>SCA Team</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="appBackground">
    <ion-card>
        <ion-card-header>
          Search Sca Team
        </ion-card-header>
        <ion-card-content>
          
        <form [formGroup]="searchTeamForm">
                  <ion-item>
                  <ion-label>Division</ion-label>
                  <ion-select formControlName="division"  #MySelect (ionChange)="onDivisionChange(MySelect.value)">
                    <ion-option *ngFor="let key of sca" [value]="key.divison">{{key.divison}}</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label>Team</ion-label>
                  <ion-select formControlName="team"  >
                    <ion-option *ngFor="let key of scateams" [value]="key">{{key}}</ion-option>
                  </ion-select>
                </ion-item>
                     
                        <button ion-button margin color="primary" type="submit" [disabled]="!searchTeamForm.valid" (click)="search()">
                            Filter Schedule
                  
                          </button>

                          <button ion-button margin color="primary" type="submit" [disabled]="!searchTeamForm.valid" (click)="claim()">
                            Claim Team Schedule                  
                          </button>
     
        </form>
      
    
    </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let match of matches">
        <ion-card-header>
          {{match.team}} Vs
          {{match.opponent}}
          <p>{{match.tournament.name}}</p>
        </ion-card-header>
        <ion-card-content>
            <p>{{match.matchTime | momentjs}}</p>
          
          <span *ngIf="match.location!=null">
          <p>{{match.location.name}}, {{match.location.address}}</p>
        </span>
       		     </ion-card-content>
      </ion-card>
    </ion-content>
