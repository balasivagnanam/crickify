<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Vs Opponent Name
      <p>Tournament Name</p>
    </ion-card-header>
    <ion-card-content>
      <p>Date & Time(Duration)</p>
      <p>Venue</p>
      <ion-item>
        <ion-label>
          Select Attendance
        </ion-label>
      <ion-select [(ngModel)]="attendance">
          
        <ion-option value="in">IN</ion-option>
        <ion-option value="out">OUT</ion-option>
        <ion-option value="wait">Waitlist</ion-option>
      </ion-select>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
