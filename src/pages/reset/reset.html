<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Reset Password
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="text" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

      

        <button ion-button full color="success" (click)="reset()">Reset Password</button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
