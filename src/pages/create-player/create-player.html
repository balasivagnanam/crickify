<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Add Player
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createPlayerForm">
 
        <ion-item>
            <ion-label floating>User Email</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
 
  <button ion-button color="secondary" icon-left clear small [disabled]="!createPlayerForm.valid" (click)="addPlayer()">
            Add Player
            
          </button>
    </form>
 
</ion-list>
</ion-card-content>
 </ion-card>
</ion-content>
