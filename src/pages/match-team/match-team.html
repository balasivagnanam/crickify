<ion-header>

  <ion-navbar>
    <ion-title>Match Team Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="tabsvalues">
      <ion-segment-button value="summary">
        Team List
      </ion-segment-button>
     
    </ion-segment>
  
  <div [ngSwitch]="tabsvalues"> 
      <div *ngSwitchCase="'summary'">
        <div class="cric-stat-batting-table">
          <h4>Team</h4>
          <ul>
            <li class="header">
                <p class="cric-player-name">Name</p>
              
            </li>
            <li *ngFor="let stat of batting">
                <p class="cric-player-name">{{stat?.name}}</p>
              
            </li>
          </ul>
        </div>
       </div>
  </div>
</ion-content>
