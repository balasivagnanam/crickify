<ion-header>

    <ion-navbar color="primary">
      <ion-title>Classified Response</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="appBackground">
    <ion-card>
      <ion-card-header>
        Submit Classified Response
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
  
          <form [formGroup]="createClassifiedResponseForm">
  
            <ion-item>
              <ion-label>Interest</ion-label>
              <ion-select formControlName="interested">
                <ion-option value=true>Interested</ion-option>
                <ion-option value=false>Not Interested</ion-option>
              
              </ion-select>
            </ion-item>
  
            <ion-item>
              <ion-label floating>Comment</ion-label>
              <ion-input formControlName="comments" type="text"></ion-input>  </ion-item>

              <ion-item>
                  <ion-label>Status:</ion-label>
                  <p *ngIf="classified.interested==true">
                      <ion-label>Accepted</ion-label>
                      <p *ngIf="classified.interested==false">
                          <ion-label>Rejected</ion-label>
                </ion-item>
              <ion-item>
                <button ion-button color="secondary" icon-left clear small [disabled]="!createClassifiedResponseForm.valid" (click)="addClassifiedResponse()">
                  Save Response
  
                </button>
              </ion-item>
          </form>
  
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
