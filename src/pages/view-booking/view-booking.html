<ion-header>

  <ion-navbar color="primary">
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
        <b>Booking</b>
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
      <ion-item>
          <label><b>Booked by :</b>{{booking?.user.name}}</label>
          </ion-item>
 
 <ion-item>
<label> <b>Location:</b> {{booking?.slot.subLocation.location.name}}</label>
</ion-item>  
<ion-item>
    <label><b>Facility Name:</b>{{booking?.slot.subLocation.name}}</label>
    </ion-item>  
    <ion-item>
        <label><b>Facility Type:</b>{{booking?.slot.subLocation.type}}</label>
        </ion-item>  
<ion-item>
    <label><b>Start Date :</b>{{booking?.slot.startDate| momentjs}}</label>
    </ion-item>    
    <ion-item>
        <label><b>End Date :</b>{{booking?.slot.endDate| momentjs}}</label>
        </ion-item>    
        <ion-item>
        <button ion-button  color="danger" ion-button (click)="cancelBooking()">Cancel Booking</button></ion-item>
</ion-list>
</ion-card-content>
</ion-card>

</ion-content>
