<!--

  Ionic pages and navigation.

<ion-header> <ion-navbar color="primary"> <ion-title>Match
Details</ion-title> </ion-navbar> </ion-header>


<ion-content padding class="appBackground"> <ion-card>
<ion-card-header> </ion-card-header> <ion-card-content>
<div [ngSwitch]="tabsvalues">
	<div *ngSwitchCase="'summary'">
		<div class="cric-stat-bowling-table">
			<form [formGroup]="createBowlingForm">
				<ion-item> <ion-label>Player</ion-label> <ion-select
					formControlName="player" [compareWith]="compareFn"> <ion-option
					*ngFor="let key of players" [value]="key">{{key.name}}</ion-option>
				</ion-select> </ion-item>
			
				<ion-item> <ion-label floating>Ball</ion-label> <ion-input
					formControlName="ball" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Maiden</ion-label> <ion-input
					formControlName="maiden" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Run</ion-label> <ion-input
					formControlName="run" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Wickets</ion-label> <ion-input
					formControlName="wickets" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Wide</ion-label> <ion-input
					formControlName="wide" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>No Ball</ion-label> <ion-input
					formControlName="noBall" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Catches</ion-label> <ion-input
					formControlName="catches" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Run Out</ion-label> <ion-input
					formControlName="runOuts" type="number"></ion-input> </ion-item>
				<ion-item> <ion-label floating>Stumping</ion-label> <ion-input
					formControlName="stumpings" type="number"></ion-input> </ion-item>
			
				<ion-item> <ion-label>Did Not Ball</ion-label> <ion-checkbox
					formControlName="dnb"></ion-checkbox> </ion-item>
				<button ion-button color="secondary" icon-left clear small [disabled]="!createBowlingForm.valid"
				(click)="saveBowling()">Submit</button>
			</form>
		


		</div>
	</div>
</div>
</ion-card-content> </ion-card> </ion-content>
