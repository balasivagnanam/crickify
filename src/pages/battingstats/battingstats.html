<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Batting Stats</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-item>
        <ion-label>Pick a Team</ion-label>
        <ion-select [(ngModel)]="selectedTeam" (ionChange)="teamSelected($event)">
          <ion-option *ngFor="let team of teams" [value]="team">{{team.teamname}}</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-card *ngFor="let stat of statsArray">
        
          <ion-card-header>
              {{stat.name}}
          </ion-card-header>
        
          <ion-card-content>
            <ion-card *ngFor="let player of stat.battingStatistics" class="cric-player-card">
                <ion-card-header>
                  {{player.player.name}}
                </ion-card-header>
                <ion-card-content>
                  <div class="cric-cards">
                    <p>Mat</p>
                    <h5>{{player.matches}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>Inn</p>
                    <h5>{{player.innings}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>N/O</p>
                    <h5>{{player.notout}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>Runs</p>
                    <h5>{{player.run}}</h5>
                  </div>
                  <div class="cric-cards">
                      <p>Balls</p>
                      <h5>{{player.ball}}</h5>
                  </div>
                  <div class="cric-cards">
                      <p>Avg</p>
                      <h5>{{player.average}}</h5>
                    </div>
                    <div class="cric-cards">
                        <p>4s</p>
                        <h5>{{player.four}}</h5>
                      </div>
                      <div class="cric-cards">
                          <p>6s</p>
                          <h5>{{player.six}}</h5>
                        </div>
                        <div class="cric-cards">
                            <p>S.R</p>
                            <h5>{{player.sr}}</h5>
                          </div>
                </ion-card-content>
            </ion-card>
          </ion-card-content>
        
        </ion-card>

</ion-content>
