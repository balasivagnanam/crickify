<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
          </ion-item>

          <button ion-button full color="success" (click)="login()">Login</button>
           <button ion-button full color="success" (click)="forgot()">Forgot Password</button>
            <button ion-button full color="success" (click)="signup()">Sign Up</button>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
