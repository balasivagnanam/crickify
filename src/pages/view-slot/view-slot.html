<ion-header>

  <ion-navbar color="primary">
    <ion-title>Slot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
        <b>Slot</b>
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>

 
 <ion-item>
<label> <b>Location:</b> {{slot.subLocation.location.name}}</label>
</ion-item>  
<ion-item>
    <label><b>Facility Name:</b>{{slot.subLocation.name}}</label>
    </ion-item>  
    <ion-item>
        <label><b>Facility Type:</b>{{slot.subLocation.type}}</label>
        </ion-item>  
<ion-item>
    <label><b>Start Date :</b>{{startDate| momentjs}}</label>
    </ion-item>    
    <ion-item>
        <label><b>End Date :</b>{{slot.endDate| momentjs}}</label>
        </ion-item>    
        <ion-item>
        <button ion-button  color="danger" ion-button (click)="deleteSlot()">Delete Slot</button></ion-item>
</ion-list>
</ion-card-content>
</ion-card>

</ion-content>
