<ion-header>

  <ion-navbar>
    <ion-title>Create Tournament</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Create Tournament
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createTournamentForm">
 
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
    </form>
  <button ion-button color="secondary" icon-left clear small (click)="createTournament()">
            Create Tournament
            
          </button>
</ion-list>
</ion-card-content>
 </ion-card>
</ion-content>
