<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tournaments</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card *ngFor="let tournament of tournaments" color="primary">
    <ion-card-header>
      {{tournament.name}}
	   </ion-card-header>
	 
  </ion-card>
</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="createTournament()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
