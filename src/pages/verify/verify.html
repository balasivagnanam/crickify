<ion-header>

    <ion-navbar color="primary">
      <ion-title>Verify Phone</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="appBackground" >
   <ion-card>
      <ion-card-header>
          Verify Phone
      </ion-card-header>
      <ion-card-content>
    <ion-list no-lines>
   
      <form [formGroup]="createVerifyForm">
   

            <ion-item>
                <ion-label floating>Code</ion-label>
                <ion-input formControlName="code" type="number"></ion-input>
            </ion-item>
  
   <button ion-button color="secondary" icon-left clear small [disabled]="!createVerifyForm.valid" (click)="verify()">
              Verify
              
            </button>
   
      </form>
  
    
  </ion-list>
  </ion-card-content>
   </ion-card>
  </ion-content>
