<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Player</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card *ngFor="let player of players" color="primary" (click)="player(team)">
    <ion-card-header>
      {{player.name}}
	   </ion-card-header>
  </ion-card>
</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
