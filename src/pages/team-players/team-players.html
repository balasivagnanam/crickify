<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Player</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
   
  <ion-card *ngFor="let teamplayer of teamplayers">

	   <ion-card-content>
        <ion-grid >
            <ion-row  > 
        <ion-col >
        <p *ngIf= "teamplayer.player.imgUrl!= null" ><img   src="{{teamplayer.player.imgUrl}}"/></p>
   
    <p *ngIf="teamplayer.player.imgUrl == null" ><img  src="assets/img/bowler.png" /></p>
  </ion-col>
  <ion-col col-8>
    <b>{{teamplayer.player.name}}</b>
  </ion-col>
</ion-row>
<ion-row  > 
    <ion-col >
	   <ion-item> 
       
	   <button ion-button icon-left clear small color="primary" (click)="delete(teamplayer.player)">
            <ion-icon name="delete"></ion-icon>
            <div>Delete</div>
          </button>
          </ion-item>
          </ion-col>
          <ion-col >
          <ion-item> 
<ion-select [(ngModel)]="teamplayer.status" (ionChange)="roleSelected($event, teamplayer)">
          <ion-option value="0">Normal</ion-option>

        <ion-option value="2">Admin</ion-option>

      </ion-select>
      </ion-item>
      </ion-col>
 </ion-row>
     </ion-grid>
		    </ion-card-content>
  </ion-card>

</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
