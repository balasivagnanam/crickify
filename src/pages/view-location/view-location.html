<ion-header>

  <ion-navbar color="primary">
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Location
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
   
 
        <ion-item>
            <ion-label >Name: {{location.name}}</ion-label>
           
        </ion-item>
      <ion-item>
            <ion-label>Address {{location.address}}</ion-label>
       
        </ion-item>

   

</ion-list>
</ion-card-content>
 </ion-card>

 <ion-card *ngIf="location?.id!=null">
    <ion-card-header>
      Facilities
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-card *ngFor="let value of sublocations" color="primary">
          <ion-card-header>
            {{value.name}}
           <p> {{value.type}}</p>
          </ion-card-header>
          
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
