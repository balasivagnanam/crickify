<ion-header>

  <ion-navbar color="primary">
    <ion-title>Match Availability Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
<ion-card>
    <ion-card-content>
        <button ion-button color="secondary" icon-left clear  (click)="sendReminder()">
            
            Send reminder
          </button>
  <ion-segment [(ngModel)]="tabsvalues">
      <ion-segment-button value="available" text-wrap>
        Availability
      </ion-segment-button>
          <ion-segment-button value="unAvailable" text-wrap>
         UnAvailable
      </ion-segment-button>
	         <ion-segment-button value="tentative" text-wrap>
        Tentative
      </ion-segment-button>
	         <ion-segment-button value="Unknown" text-wrap>
         Unknown
      </ion-segment-button>
    </ion-segment>
  
  <div [ngSwitch]="tabsvalues"> 
      <div *ngSwitchCase="'available'">
        <div class="cric-stat-available-table">
         
          <ol type="1">
          
            <li *ngFor="let stat of available">
			 <ion-card  color="primary">
    <ion-card-header>
      {{stat?.player.name}}
    </ion-card-header>
    <ion-card-content>
    	
		   <ion-item>
      <ion-select [(ngModel)]="stat.status" (ionChange)="availabilitySelected($event, stat)">
          <ion-option value="0" >Not Provided</ion-option>
        <ion-option value="1" selected>IN</ion-option>
        <ion-option value="2">OUT</ion-option>
        <ion-option value="3">Waitlist</ion-option>
      </ion-select>
	 
    </ion-item>
 </ion-card-content>
  </ion-card>
              
            </li>
          </ol>
        </div>
		</div>
		<div *ngSwitchCase="'unAvailable'">
		<div class="cric-stat-unAvailable-table">
         
          <ol type="1">
         
            <li *ngFor="let stat of unavailable">
               <ion-card  color="primary">
    <ion-card-header>
      {{stat?.player.name}}
    </ion-card-header>
    <ion-card-content>
    	
		   <ion-item>
      <ion-select [(ngModel)]="stat.status" (ionChange)="availabilitySelected($event, stat)">
          <ion-option value="0">Not Provided</ion-option>
        <ion-option value="1" >IN</ion-option>
        <ion-option value="2" selected>OUT</ion-option>
        <ion-option value="3">Waitlist</ion-option>
      </ion-select>
	 
    </ion-item>
 </ion-card-content>
  </ion-card>
              
            </li>
          </ol>
        </div>
		</div>
		<div *ngSwitchCase="'tentative'">
		<div class="cric-stat-tentative-table">
         
          <ol type="1">
           
            <li *ngFor="let stat of tentative">
                 <ion-card  color="primary">
    <ion-card-header>
      {{stat?.player.name}}
    </ion-card-header>
    <ion-card-content>
    	
		   <ion-item>
      <ion-select [(ngModel)]="stat.status" (ionChange)="availabilitySelected($event, stat)">
          <ion-option value="0">Not Provided</ion-option>
        <ion-option value="1">IN</ion-option>
        <ion-option value="2">OUT</ion-option>
        <ion-option value="3" selected>Waitlist</ion-option>
      </ion-select>
	 
    </ion-item>
 </ion-card-content>
  </ion-card>
            </li>
          </ol>
        </div>
		</div>
		<div *ngSwitchCase="'Unknown'">
			<div class="cric-stat-unknown-table">
         
          <ol type="1">
         
            <li *ngFor="let stat of unknown">
                <ion-card  color="primary">
    <ion-card-header>
      {{stat.player.name}}
    </ion-card-header>
    <ion-card-content>
    	
		   <ion-item>
      <ion-select [(ngModel)]="stat.status" (ionChange)="availabilitySelected($event, stat)">
          <ion-option value="0" selected>Not Provided</ion-option>
        <ion-option value="1">IN</ion-option>
        <ion-option value="2">OUT</ion-option>
        <ion-option value="3">Waitlist</ion-option>
      </ion-select>
	 
    </ion-item>
 </ion-card-content>
  </ion-card> 
            </li>
          </ol>
        </div>
       </div>
  </div>
  </ion-card-content>
</ion-card>
</ion-content>
