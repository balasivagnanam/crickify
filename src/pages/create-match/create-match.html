<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Add Match
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createMatchForm">
 
        <ion-item>
            <ion-label floating>Opponent</ion-label>
            <ion-input formControlName="opponent" type="text"></ion-input>
			
        </ion-item>
       <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>
			
        </ion-item>
		      <ion-item>
            <ion-label floating>Remark</ion-label>
            <ion-input formControlName="remarks" type="text"></ion-input>
			  </ion-item>
 <ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime formControlName="matchTime" displayFormat="MMM DD, YYYY HH:mm" max="2020-12-31" ></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Location</ion-label>
  <ion-select formControlName="location">
    <ion-option *ngFor="let key of locations" [value]="key">{{key.name}}</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Tournament</ion-label>
  <ion-select formControlName="tournament">
    <ion-option *ngFor="let key of tournaments" [value]="key">{{key.name}}</ion-option>
  </ion-select>
</ion-item>
  <button ion-button color="secondary" icon-left clear small [disabled]="!createMatchForm.valid" (click)="addMatch()">
            Add Match
            
          </button>
    </form>

</ion-list>
</ion-card-content>
 </ion-card>
</ion-content>
