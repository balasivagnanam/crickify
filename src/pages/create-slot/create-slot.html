<ion-header>

  <ion-navbar color="primary">
    <ion-title>Slot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground" >
 <ion-card>
    <ion-card-header>
      Slot
    </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
 
    <form [formGroup]="createSlotForm">

        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime formControlName="startDate" displayFormat="MMM DD, YYYY HH:mm" [min]="minDate"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>End Date</ion-label>
              <ion-datetime formControlName="endDate" displayFormat="MMM DD, YYYY HH:mm" [min]="minDate"></ion-datetime>
            </ion-item>
              <ion-item>
                  <ion-label floating>Rate</ion-label>
                  <ion-input formControlName="rate" type="number"></ion-input>
              </ion-item>
          <button ion-button color="secondary" icon-left clear small [disabled]="!createSlotForm.valid" (click)="createSlot()">
            Save slot
            
          </button>
    </form>

</ion-list>
</ion-card-content>
</ion-card>

</ion-content>
