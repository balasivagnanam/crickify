<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Teams</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card *ngFor="let team of teams" >
    <ion-card-header>
      {{team.teamname}}
	   </ion-card-header>
	   <ion-card-content>
     	 <button ion-button color="light" icon-left clear small (click)="goToTeam(team)" color="primary">
            Manage Team
            
          </button>
           <button ion-button color="light" icon-left clear small (click)="editTeam(team)" color="primary">
            Edit Team
            
          </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="createTeam()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
