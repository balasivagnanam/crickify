<ion-header>
  <ion-navbar color="primary">
    <ion-title> Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/img/icon.png" />
    <form (submit)="forgot()">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username" name="username"></ion-input>
      </ion-item>
      <button ion-button margin color="success">Reset Password</button>
    </form>
  </div>
</ion-content>
