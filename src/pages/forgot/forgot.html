<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Forgot Password
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

      

        <button ion-button full color="success" (click)="forgot()">Reset Password</button>
        <a href="#" (click)="login()">Login Page</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
