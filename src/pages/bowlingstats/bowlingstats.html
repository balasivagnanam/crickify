<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Bowling Stats</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-item>
        <ion-label>Pick a Team</ion-label>
        <ion-select [(ngModel)]="selectedTeam" (ionChange)="teamSelected($event)">
          <ion-option *ngFor="let team of teams" [value]="team">{{team.teamname}}</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-card *ngFor="let stat of statsArray">
        
          <ion-card-header>
              {{stat.name}}
          </ion-card-header>
        
          <ion-card-content>
            <ion-card *ngFor="let player of stat.bowlingStatistics" class="cric-player-card">
                <ion-card-header>
                  {{player.player.name}}
                </ion-card-header>
                <ion-card-content>
                  <div class="cric-cards">
                    <p>Matches</p>
                    <h5>{{player.matches}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>Overs</p>
                    <h5>{{player.overs}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>Runs</p>
                    <h5>{{player.run}}</h5>
                  </div>
                  <div class="cric-cards">
                    <p>Wickets</p>
                    <h5>{{player.wickets}}</h5>
                  </div>
                  <div class="cric-cards">
                      <p>Wides</p>
                      <h5>{{player.wide}}</h5>
                  </div>
                  <div class="cric-cards">
                      <p>Econ</p>
                      <h5>{{player.economy}}</h5>
                    </div>
                </ion-card-content>
            </ion-card>
          </ion-card-content>
        
        </ion-card>
</ion-content>
